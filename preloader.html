<!DOCTYPE HTML>
<html lang="en-US">
<head>
	<meta charset="UTF-8">
	<title>preloader</title>
	<style type="text/css">
		body{
			margin:0;
			padding:0;
		}
		#main{
			background:#fff;
			width:100%;
			height:100vh;
			overflow:hidden;
			position:relative;
			text-align:center;
		}
		.loader{
			width:5px;
			height:5px;
			border-radius:50%;
			background:#ccc;
			position:absolute;
			top:0;
			bottom:0;
			left:0;
			right:0;
			margin:auto;
			animation:spin 1s infinite;
		}
		@keyframes spin{
			100%{width:40px; height:40px; border-radius:50%; display:none;}
		}
	</style>
</head>
<body>
	<div id="main">
		<div class="loader"></div>
	</div>
</body>
</html>
